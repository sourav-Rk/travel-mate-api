services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: travelmate-backend
    restart: always
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
