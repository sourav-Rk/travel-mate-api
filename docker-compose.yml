services:
  mongodb:
    image: mongo:7.0
    container_name: travelmate-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: Travel-Mate
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - travelmate-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: travelmate-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - travelmate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: travelmate-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Server
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      
      # Database
      DATABASEURI: ${DATABASEURI:-mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/Travel-Mate?authSource=admin}
      
      # Client
      CLIENT_URI: ${CLIENT_URI}
      
      # Redis
      REDIS_URI: ${REDIS_URI:-redis://redis:6379}
      
      # Email
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      
      # Admin
      ADMIN_ID: ${ADMIN_ID}
      
      # JWT
      ACCESS_SECRET_KEY: ${ACCESS_SECRET_KEY}
      ACCESS_EXPIRES_IN: ${ACCESS_EXPIRES_IN}
      REFRESH_SECRET_KEY: ${REFRESH_SECRET_KEY}
      REFRESH_EXPIRES_IN: ${REFRESH_EXPIRES_IN}
      RESET_SECRET_KEY: ${RESET_SECRET_KEY}
      RESET_EXPIRES_IN: ${RESET_EXPIRES_IN}
      
      # Cloudinary
      CLOUD_NAME: ${CLOUD_NAME}
      CLOUD_API_KEY: ${CLOUD_API_KEY}
      CLOUD_API_SECRET: ${CLOUD_API_SECRET}
      
      # Firebase
      FIREBASE_SERVICE_ACCOUNT_KEY_JSON: ${FIREBASE_SERVICE_ACCOUNT_KEY_JSON}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_ENDPOINT_SECRET: ${STRIPE_ENDPOINT_SECRET}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    volumes:
      - ./logs:/app/logs
    networks:
      - travelmate-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  travelmate-network:
    driver: bridge
